        mayhem-token: ${{ secrets.MAYHEM_TOKEN }}
        args: --image ${{ steps.meta.outputs.tags }} --file ${{ env.PARSE-INT-U128-MAYHEMFILE }}
        sarif-output: sarif

      # parse integer usize
      - name: Start analysis for parse-integer-usize
